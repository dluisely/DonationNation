<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Nation</title>
  </head>
  <body>


    <!-- Start of Navigation Bar-->
    <nav>
      <table>
        <tr>
          <td id="home_button"></td>
          <td id="about_button"></td>
          <td id="contact_button"></td>
        </tr>
      </table>
    </nav>


    <!-- Start of Site's Name Container-->
    <div class="name_container">
      <p id="name">Donation Nation</p>
    </div>


    <!-- Start of Search Container-->
    <div id="search_container">
      <h1>Search for Places to Donate!</h1>
      <label id="zip_search">Enter Your Zip Code:</label>
      <input type="text" id="zip" name="zip">
      <div id="map"></div>
      <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async defer></script>
    </div>


    <!-- Start of About Container-->
    <div id="about_container">
      <table id="about_table_title">
        <tr>
          <td class="about_title">
            <h2>MISSION</h2>
          </td>
          <td class="about_title">
            <h2>VOLUNTEER</h2>
          </td>
          <td class="about_title">
            <h2>CONTRIBUTE</h2>
          </td>
        </tr>
      </table>
      <table id="about_table_description">
        <tr>
          <td class="about_description">
            <p></p>
          </td>
          <td class="about_description">
            <p></p>
          </td>
          <td class="about_description">
            <p></p>
          </td>
        </tr>
      </table>
    </div>


    <!-- Start of Contact Container-->
    <div id="contact_container">
      <table id="contact_table">
        <tr id="question_title">
          <td>
            Got a question?
          </td>
        </tr>
        <tr  id="support_title">
          <td>
            CONTACT OUR SUPPORT TEAM
          </td>
        </tr>
        <tr id="contact_form">
          <td>
            Got a question?
          </td>
        </tr>
      </table>
    </div>


    <!-- Start of Footer-->
    <footer>

    </footer>


  </body>
</html>
