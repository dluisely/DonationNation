<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Nation</title>
  </head>
  <body>

    <!-- Start of Navigation Bar-->
    <nav>
      <table>
        <tr>
          <td id="home_button">Home</td>
          <td id="about_button">About</td>
          <td id="contact_button">Contact</td>
        </tr>
      </table>
    </nav>

    <!-- Start of Site's Name Container-->
    <div class="name_container">
      <p id="name">Donation Nation</p>
    </div>
    <!-- Start of Search Container-->
    <div id="search_container">
      <h1>Search for Places to Donate!</h1>
      <label id="zip_search">Enter Your Zip Code:</label>
      <input type="text" id="zip" name="zip">
    </div>

    <!-- Start of About Container-->
    <div id="about_container">
      <table id="about_table">
        <tr>
          <td class="about_column">
            <h2>MISSION</h2>
          </td>
          <td class="about_column">
            <h2>VOLUNTEER</h2>
          </td>
          <td class="about_column">
            <h2>CONTRIBUTE</h2>
          </td>
        </tr>
      </table>
    </div>

    <!-- Start of Contact Container-->
    <div id="contact_container">

    </div>

    <!-- Start of Footer-->
    <footer>

    </footer>
  </body>
</html>
